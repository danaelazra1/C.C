<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #f8d9de;
      background-size: auto;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  
    .title {
      text-align: center;
      color: rgba(0, 0, 0, 0.671);
      font-size:520%;
      font-family: serif;
      margin-top: 10px;
      margin-right: 7%;
      font-weight: bold;
    }
  
    .branch {
      width: 300px;
      padding: 5px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px; 
      font-size: large;
      font-family: serif;
      font-weight: bold;
    }
  
    .branch-container{
      background-color: rgba(11, 12, 28, 0);
      top: 0px;
      bottom:90px;
      left:0px;
      right:0px;
      width:30%;
      margin:auto;
      border:none;
      text-align: center;
      color: rgb(0, 0, 0);
    }
  
    .map-container {
      width: 200%;
      height: 280px;
      margin-top: -10px;
      margin-left: -120px;
    }
  </style>
</head>
<body>
  <h1 class="title">C&C SHOP</h1>
  <div class="branch-container">
    <div class="branch">
      <div class="branch-details">
        <p>Location: Elie Wiesel St 2, Rishon LeTsiyon</p>
        <p>Phone:  0545666341</p>
        <p>Days: Sunday-Friday</p>
        <p>Hours: 9am-6pm</p>
      </div>
      <div class="map-container" id="map"></div>
    </div> 
  </div>

  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 31.96987, lng: 34.77257 },
        zoom: 12
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3xsqtuuzminYxX_s9sqzILXU2Wv5OrRo&callback=initMap"></script>
</body>
</html>
